version: '3.2'

services:
  mobsf:
    image: opensecurity/mobile-security-framework-mobsf:latest
    environment:
      - MOBSF_API_KEY=12345
    ports:
     - 8000:8000
  
  scan:
    image: omerl/mobsf-ci:latest
    environment:
      - MOBSF_URL=http://mobsf:8000/
      - TARGET_PATH=/app/target/${target_apk}

    volumes:
      - "${output_folder}:/app/output"
      - "${target_folder}:/app/target"
